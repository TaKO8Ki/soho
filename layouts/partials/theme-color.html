{{ with $.Site.Params.themeBackgroundColor }}
<style type="text/css">
  .sidebar {
    background-color: {{ . }};
  }

  .sidebar a {
    {{ with $.Site.Params.themeColor }}
    color: {{ . }};
    {{ end }}
  }

  .read-more-link a {
    border-color: {{ . }};
  }

  .read-more-link a:hover {
    background-color: {{ . }};
  }

  .pagination li a {
    {{ with $.Site.Params.themeColor }}
    color: {{ . }};
    {{ end }}
    border: 1px solid {{ . }};
  }

  .pagination li.active a {
    background-color: {{ . }};
  }

  .pagination li a:hover {
    background-color: {{ . }};
    opacity: 0.75;
  }

  footer a,
  .content a,
  .related-posts li a:hover {
    {{ with $.Site.Params.themeColor }}
    color: {{ . }};
    {{ end }}
  }
</style>
{{ end }}
